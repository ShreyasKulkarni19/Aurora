services:
  - type: web
    name: aurora-qa-service
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: PORT
        value: "8000"
    healthCheckPath: /api/v1/health
